trigger: none

pr:
  autoCancel: true
  branches:
    include:
      - main

variables:
  - group: "SatsVariables"
  - name: "scheme"
    value: "DemoApp"
  - name: "sdk"
    value: "iphoneos"
  - name: "iOSVersion"
    value: "14.4"

pool:
  vmImage: "macos-latest"

jobs:
  - job: BuildDev
    displayName: Build SATS Dev
    steps:
      - task: InstallSSHKey@0
        displayName: "Install SSH key for SATSCore"
        inputs:
          knownHostsEntry: $(SATSCore_GITHUB_HOST)
          sshPublicKey: $(SATSCore_SSH_DEPLOY_PUBLIC_KEY)
          sshKeySecureFile: "SATSCore_SSH_DEPLOY_KEY"

      - task: Bash@3
        displayName: "Workaround for private SSH SPM dependencies"
        inputs:
          targetType: "inline"
          script: "for ip in $(dig @8.8.8.8 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts"
          failOnStderr: true

      - task: Xcode@5
        displayName: "Xcode Test"
        inputs:
          actions: "test"
          sdk: "$(sdk)"
          scheme: "$(scheme)"
          xcodeVersion: "default"
          xcWorkspacePath: "DemoApp/DemoApp.xcodeproj"
          destinationPlatform: "iOS"
          signingOption: "auto"
          args: "-UseModernBuildSystem=YES"
          destinationPlatformOption: "iOS"
          destinationSimulators: "iPhone 12 Pro,OS=$(iOSVersion)"
          workingDirectory: "DemoApp"
          useXcpretty: true
          publishJUnitResults: true
